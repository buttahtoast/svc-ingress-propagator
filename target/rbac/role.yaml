apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: ingress-propagator
rules:
- apiGroups: [""]
  resources: ["services", "endpoints"]
  verbs: ["delete", "create", "update", "get"]
- apiGroups: ["networking.k8s.io"]
  resources: ["ingresses"]
  verbs: ["delete", "create", "update", "get"]